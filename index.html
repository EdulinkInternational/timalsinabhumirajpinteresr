    <style>
        /* Add your custom CSS styles here */
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #f7f5f5;
            background: #f7f5f5 url('https://s.pinimg.com/images/paper.jpg') repeat;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .header {
            background-color: #211922;
            color: #fff;
            padding: 20px;
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            max-width: 200px;
            margin-bottom: 20px;
        }

        .navigation {
            display: flex;
            justify-content: center;
            margin-bottom: 40px;
        }

        .navigation a {
            color: #211922;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            transition: background-color 0.3s ease;
        }

        .navigation a:hover {
            background-color: #d4d2d3;
        }

        .slider {
            width: 100%;
            height: 500px;
            overflow: hidden;
            position: relative;
            margin-bottom: 40px;
        }

        .slider-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            animation: slideShow 10s infinite linear;
        }

        @keyframes slideShow {
            0% {
                opacity: 1;
            }
            33.33% {
                opacity: 0;
            }
            66.66% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 20px;
            margin-bottom: 40px;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        .gallery-item .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(33, 25, 34, 0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .gallery-item:hover .overlay {
            opacity: 1;
        }

        .gallery-item .overlay a {
            color: #fff;
            text-decoration: none;
            margin: 10px;
            font-size: 24px;
        }

        .content-box {
            background-color: #fff;
            border: 1px solid #d4d2d3;
            border-radius: 5px;
            padding: 30px;
            margin-bottom: 40px;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #d4d2d3;
            border-radius: 5px;
        }

        .contact-form button {
            background-color: #211922;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .footer {
            background-color: #211922;
            color: #fff;
            text-align: center;
            font-size: 12px;
            padding: 20px 0;
        }

        .footer a {
            color: #fff;
            text-decoration: underline;
        }

        .bookmark-tab {
            position: fixed;
            top: 50%;
            right: 0;
            transform: translateY(-50%);
            background-color: #211922;
            color: #fff;
            padding: 10px 20px;
            border-top-left-radius: 5px;
            border-bottom-left-radius: 5px;
            cursor: pointer;
            transition: right 0.3s ease;
        }

        .bookmark-tab:hover {
            right: 200px;
        }

        .bookmark-tab i {
            margin-right: 10px;
        }

        .bookmark-list {
            position: fixed;
            top: 50%;
            right: -200px;
            transform: translateY(-50%);
            background-color: #fff;
            border: 1px solid #d4d2d3;
            border-radius: 5px;
            padding: 20px;
            width: 200px;
            transition: right 0.3s ease;
        }

        .bookmark-list.show {
            right: 50px;
        }

        .bookmark-list ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .bookmark-list li {
            margin-bottom: 10px;
        }

        .bookmark-list a {
            color: #211922;
            text-decoration: none;
        }

        .bookmark-list a:hover {
            text-decoration: underline;
        }
    </style>
</head>

    <script>
        // Function to send email using Gmail API
        async function sendEmail(name, email, subject, message) {
            try {
                const response = await fetch('https://us-central1-portfolio-website-12345.cloudfunctions.net/sendEmail', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name, email, subject, message })
                });

                if (response.ok) {
                    alert('Email sent successfully!');
                } else {
                    alert('Failed to send email. Please try again later.');
                }
            } catch (error) {
                console.error('Error sending email:', error);
                alert('An error occurred while sending the email. Please try again later.');
            }
        }

        // Add event listener to the contact form
        document.getElementById('contact-form').addEventListener('submit', (event) => {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const subject = document.getElementById('subject').value;
            const message = document.getElementById('message').value;

            sendEmail(name, email, subject, message);

            // Reset the form
            event.target.reset();
        });

        // Bookmark functionality
        const bookmarkTab = document.querySelector('.bookmark-tab');
        const bookmarkList = document.querySelector('.bookmark-list');
        const bookmarkBtns = document.querySelectorAll('.bookmark-btn');

        bookmarkTab.addEventListener('click', () => {
            bookmarkList.classList.toggle('show');
        });

        bookmarkBtns.forEach((btn) => {
            btn.addEventListener('click', (event) => {
                event.preventDefault();
                const imageUrl = event.target.closest('.gallery-item').querySelector('img').src;
                const bookmarkItem = document.createElement('li');
                const bookmarkLink = document.createElement('a');
                bookmarkLink.href = imageUrl;
                bookmarkLink.textContent = 'Bookmarked Image';
                bookmarkItem.appendChild(bookmarkLink);
                bookmarkList.querySelector('ul').appendChild(bookmarkItem);
            });
        });

        // Slider functionality
        const sliderImages = document.querySelectorAll('.slider-image');
        let currentIndex = 0;

        function showNextSlide() {
            sliderImages[currentIndex].style.opacity = 0;
            currentIndex = (currentIndex + 1) % sliderImages.length;
            sliderImages[currentIndex].style.opacity = 1;
        }

        setInterval(showNextSlide, 2000);
    </script>
